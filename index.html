<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Anaheim);

html,
body{
    min-height: 100%;
    background-color:#f7e6ff;
}

h2{
    color: #8533ff;
    text-align: center;
    text-transform: uppercase;
    font-family: 'Anaheim', sans-serif;
    font-size: 2em;
    font-weight: 900;
    text-shadow: 0 1px white, 0 1.5px black;
}
.container{
    margin: 5% auto;
    width: 210px;
    height: 140px;
    position: relative;
    perspective: 1000px;
}
#carousel{
    width: 100%;
    height: 100%;
    position: absolute;
    transform-style: preserve-3d;
    animation: rotation 30s infinite linear;
}
#carousel:hover{
    animation-play-state: paused;
}
#carousel figure{
    display: block;
    position: absolute;
    width: 300px;
    height: 200px;
    left: 10px;
    top: 10px;
    background: black;
    overflow: hidden;
    border: solid 5px black;
}

hr { 
    border-style: inset;
    border-width: 3px;
} 
#carousel figure:nth-child(1){transform: rotateY(0deg) translateZ(450px);}
#carousel figure:nth-child(2) { transform: rotateY(40deg) translateZ(450px);}
#carousel figure:nth-child(3) { transform: rotateY(80deg) translateZ(450px);}
#carousel figure:nth-child(4) { transform: rotateY(120deg) translateZ(450px);}
#carousel figure:nth-child(5) { transform: rotateY(160deg) translateZ(450px);}
#carousel figure:nth-child(6) {transform: rotateY(200deg) translateZ(450px);}
#carousel figure:nth-child(7) { transform: rotateY(240deg) translateZ(450px);}
#carousel figure:nth-child(8) { transform: rotateY(280deg) translateZ(450px);}
#carousel figure:nth-child(9) { transform: rotateY(320deg) translateZ(450px);}


img{
    -webkit-filter: grayscale(1);
    cursor: pointer;
    transition: all .5s ease;
}
img:hover{
    -webkit-filter: grayscale(0);
  transform: scale(1.2,1.2);
}

@keyframes rotation{
    from{
        transform: rotateY(0deg);
    }
    to{
        transform: rotateY(360deg);
    }
}
</style>


<body>

    <div class="jumbotron">
        <h1 style="margin-left: 10%">GALLERY <span class="glyphicon glyphicon-camera"></span></h1>
        <p style="margin-left: 10%"><h2>“There are always two people in every picture: the photographer and the viewer.” -Ansel Adams</h2></p><br><br>
    </div>
   
    <div class="container">
        <div id="carousel">
            <figure><img height="100%" width="100%" src="https://cdn.photographylife.com/wp-content/uploads/2016/06/Mass.jpg" alt=""></figure>
            <figure><img height="100%" width="100%" src="https://s-media-cache-ak0.pinimg.com/originals/27/b4/d5/27b4d5757d3164c24b8fe1970e184adb.jpg" alt=""></figure>
            <figure><img height="100%" width="100%" src="http://www.1zoom.net/big2/486/289489-alexfas01.jpg" alt=""></figure>
            <figure><img height="100%" width="100%" src="https://i.redd.it/wjzoeb7lkh021.jpg" alt=""></figure>
            <figure><img height="100%" width="100%" src="https://images.wallpaperscraft.com/image/river_mountains_current_vegetation_wood_blue_sky_landscape_46131_2048x1365.jpg" alt=""></figure>
            <figure><img height="100%" width="100%" src="https://img2.akspic.com/image/39884-landscape-dawn-cityscape-city-evening-2048x1365.jpg" alt=""></figure>
            <figure><img height="100%" width="100%" src="https://i.pinimg.com/originals/80/5d/fd/805dfd3ecde60fcfc20015ea2884a897.jpg" alt=""></figure>
            <figure><img height="100%" width="100%" src="http://miriadna.com/desctopwalls/images/max/Windmill.jpg" alt=""></figure>
            <figure><img height="100%" width="100%" src="http://tripwallpapers.com/wp-content/uploads/2016/07/Landscapes-Sunset-Sea-Spoon-Sky-Sand-Animating-Wallpaper-2048x1365.jpg" alt=""></figure>
        </div>
    </div>
        
   
</body>
</html>
